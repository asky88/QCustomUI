name: Build QCustomUi with Qt

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  QT_VERSION: "6.9.1"  # 默认为 Qt 6.5.2，可选改为 5.15.2
  BUILD_EXAMPLES: "ON"  # 默认编译 Examples
  BUILD_DESIGNER: "ON"  # 默认编译 Qt Designer 插件

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 安装 Qt 和 CMake
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Install vcpkg (可选 pegtl 依赖管理)
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh
          echo "$GITHUB_WORKSPACE/vcpkg" >> $GITHUB_PATH

      # 配置编译选项 & 编译
      - name: Build QCustomUi
        run: |
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_EXAMPLES=${{ env.BUILD_EXAMPLES }} \
            -DBUILD_DESIGNER=${{ env.BUILD_DESIGNER }} \
            -DCMAKE_PREFIX_PATH="${{ env.QT_DIR }}/gcc_64"
          cmake --build . --config Release --parallel 2

      # 可选：上传编译结果（如库文件）作为 artifact
      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: QCustomUi-Build
          path: build/**/*.dll  # 根据实际构建结果调整
